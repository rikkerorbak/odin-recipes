   alt="Delish panang">

<h3>El descripto!</h3>
<p>This is very easy recipi</p>

<h3>Ingredients</h3>
<ul>
   <li>Rice</li>
   <li>Panang curry paste</li>
   <li>Coconut milk</li>
</ul>

<h3>Steps</h3>
<ol>
   <li>Wash rice</li>
   <li>Cook rice for ~10 minutes, then let rest for 10 minutes</li>
   <li>Put curry paste in water</li>
   <li>Add coconut milk</li>
   <li>Cook for ages</li>
</ol>

<p>It's delish!</p>
